<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5 maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Зарегистрироваться - Bomes</title>
</head>
<body>
    
    <form>
        <h1>Добро пожаловать в Bomess!</h1>
        <p>Перед использованием , пожалуйста, зарегистрируйтесь.</p>
        <input
            class="name"
            type="text" 
            id="user-name" 
            name="name" 
            placeholder="Ваше имя">
        <input
            class="login"
            type="email" 
            id="login" 
            name="login" 
            placeholder="Электронная почта"
            required>
        <input 
            class="password"
            type="password" 
            id="password" 
            name="password"
            placeholder="Пароль"
            required>
        <input 
            class="repeat-password"
            type="password" 
            id="repeat-password" 
            name="repeat-password"
            placeholder="Повторите пароль"
            required>        
        <button type="submit">Зарегистрироваться</button>
        <p>
            Уже есть аккаунт?
            <a href="signin.html">Войти</a>
        </p>
    </form>
    
</body>
</html>
